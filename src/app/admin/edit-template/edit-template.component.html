<form #editDataForm="ngForm"
(ngSubmit)="setData(editDataForm.value);toggle('resultMode')"
novalidate
action="">

<mat-card-actions align="start">
  <div class="buttons  m-y">
    <button type="submit" [disabled]="!editDataForm.valid || !editingProduct" mat-raised-button color="primary">Edit
    </button>
    <button type="reset" mat-raised-button color="primary"
    (click)="editDataForm.reset()">Clear
    </button>
    <span class="px-3"></span>
    <span matTooltip="Search">
      <mat-icon color="primary" (click)="toggle('searchMode')">search</mat-icon>
    </span>
    <span class="px-1"></span>
    <span matTooltip="Show Recent Result">
      <mat-icon color="primary" (click)="toggle('resMode')">cached</mat-icon>
    </span> 
  </div>
</mat-card-actions>


<div *ngIf="editingProduct" class="inputs">
  <input [hidden]="true" name="id" matInput type="text" [(ngModel)]="editingProduct.id">
  <mat-form-field class="example-full-width">    
    <input matInput  name="category" [(ngModel)]="editingProduct.category" required minlength="1" placeholder="Category" >
    <mat-hint align="end">ex. Men Garments</mat-hint>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Sub Category"  name="scategory" [(ngModel)]="editingProduct.scategory" required minlength="1">
    <mat-hint align="end">ex. Shirt</mat-hint>
  </mat-form-field>
  <br>
   <mat-form-field class="example-full-width">        <textarea matInput name="tags" [(ngModel)]="editingProduct.category" required minlength="1" placeholder="Category" ></textarea>
   <mat-hint align="end">ex. Men Glasses</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Product Name"  name="name" [(ngModel)]="editingProduct.name" required minlength="1">
    <mat-hint align="end">ex. Shirt</mat-hint>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Short Name"  name="sname" [(ngModel)]="editingProduct.sname"  minlength="1">
    
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Long Name"  name="lname" [(ngModel)]="editingProduct.lname"  minlength="1">   
  </mat-form-field>
  <br>
  <mat-form-field >
    <textarea matInput placeholder="Description"  name="description" [(ngModel)]="editingProduct.description"  minlength="1"></textarea>    
  </mat-form-field>
  
  <mat-form-field >
    <input matInput placeholder="Color"  name="color" ngModel >   
  </mat-form-field>
  <mat-form-field >
    <input matInput placeholder="Size"  name="size" ngModel >   
  </mat-form-field>
  <br>
  <mat-form-field >
    <input matInput placeholder="Price"  name="price" [(ngModel)]="editingProduct.price" required pattern="[0-9]+" >   
  </mat-form-field>
 
  <mat-form-field >
    <input matInput placeholder="Shipping"  name="shipping" ngModel pattern="[0-9]+"  >   
  </mat-form-field>
  <mat-form-field >
    <input matInput placeholder="Discount"  name="discount" ngModel pattern="[0-9]+"  > 
    <mat-hint align="end">ex. 0 if no discount is offered</mat-hint>  
  </mat-form-field>
</div>

</form>
