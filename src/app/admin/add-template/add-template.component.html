<form #addDataForm="ngForm"
(ngSubmit)="setData(addDataForm.value);toggle('resultMode')"
novalidate
action="">

<mat-card-actions align="start">
  <div class="buttons  m-y">
    <button type="submit" [disabled]="!addDataForm.valid" mat-raised-button color="primary">Add
    </button>
    <button type="reset" mat-raised-button color="primary"
    (click)="addDataForm.reset()">Clear
    </button>
    <span class="px-3"></span>
    <span matTooltip="Search">
      <mat-icon color="primary" (click)="toggle('searchMode')">search</mat-icon>
    </span>
    <span class="px-1"></span>
    <span matTooltip="Show Recent Result">
      <mat-icon color="primary" (click)="toggle('resMode')">cached</mat-icon>
    </span> 
  </div>
</mat-card-actions>


<div class="inputs">
  <mat-form-field class="example-full-width">
    <input matInput name="category" ngModel required minlength="1" placeholder="Category" >
    <mat-hint align="end">ex. Men Garments</mat-hint>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Sub Category"  name="scategory"ngModel required minlength="1">
    <mat-hint align="end">ex. Shirt</mat-hint>
  </mat-form-field>
  <br>
   <mat-form-field class="example-full-width">        <textarea matInput name="tags" ngModel required minlength="1" placeholder="Category" ></textarea>
   <mat-hint align="end">ex. Men Glasses</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Product Name"  name="name" ngModel required minlength="1">
    <mat-hint align="end">ex. Shirt</mat-hint>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Short Name"  name="sname" ngModel  minlength="1">
    
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Long Name"  name="lname" ngModel  minlength="1">   
  </mat-form-field>
  <br>
  <mat-form-field >
    <textarea matInput placeholder="Description"  name="description" ngModel  minlength="1"></textarea>    
  </mat-form-field>
  
  <mat-form-field >
    <input matInput placeholder="Color"  name="color" ngModel >   
  </mat-form-field>
  <mat-form-field >
    <input matInput placeholder="Size"  name="size" ngModel >   
  </mat-form-field>
  <br>
  <mat-form-field >
    <input matInput placeholder="Price"  name="price" ngModel required pattern="[0-9]+" >   
  </mat-form-field>
 
  <mat-form-field >
    <input matInput placeholder="Shipping"  name="shipping" ngModel pattern="[0-9]+"  >   
  </mat-form-field>
  <mat-form-field >
    <input matInput placeholder="Discount"  name="discount" ngModel pattern="[0-9]+"  > 
    <mat-hint align="end">ex. 0 if no discount is offered</mat-hint>  
  </mat-form-field>
</div>

</form>
