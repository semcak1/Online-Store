<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="table">
  <div class="mat-elevation-z8 ">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td class="w-s" mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="scategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub Category </th>
        <td mat-cell *matCellDef="let row"> {{row.scategory}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.name}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row">{{row.price}} $ </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <span matTooltip="Edit">
            <button  mat-icon-button (click)="getDoc(row.id);toggle('editMode')"> <mat-icon class="edit">edit</mat-icon> </button>
          </span>
          
          <span matTooltip="Delete">
            <button  mat-icon-button (click)="deleteDoc(row.id);toggle('resultMode')"> <mat-icon class="delete">delete</mat-icon> </button>
          </span>
           
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  
</div>
