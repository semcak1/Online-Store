<mat-toolbar color="primary">
  
  <mat-toolbar-row>
    <button  mat-mini-fab color="warn">
      <mat-icon  [matMenuTriggerFor]="navMenu" >dashboard</mat-icon>
    </button>
    <span class="m-x"></span>
    <mat-icon >{{iconTitle}}</mat-icon>
    <span class="m-x"></span>
    <h3 >{{headTitle}}</h3>
    <span class="spacer"></span>
    <a [routerLink]="[ '/login' ]"><mat-icon [color]="userStatusColor" >account_box</mat-icon></a>
    
    <span class="m-x"></span>
    <mat-icon  matBadge="{{counter}}" matBadgeColor="warn" [matBadgeHidden]="counter==0" >shopping_cart</mat-icon>
    <span class="m-x"></span>
    <mat-icon  [matMenuTriggerFor]="helpMenu">help</mat-icon>
    <span class="m-x"></span>
    <mat-icon >settings</mat-icon>
    <mat-icon class="p-x"></mat-icon>

   
    <mat-menu #helpMenu="matMenu">
      <button *ngIf="helpTitle=='About'" mat-menu-item>About Help</button>
      <button *ngIf="helpTitle=='Setting'" mat-menu-item>Setting Help</button>
    </mat-menu>
    
    <mat-menu #navMenu="matMenu">       
     <a  href="{{socialLink.github}}" target="blank">
      <button mat-menu-item>
      <mat-icon svgIcon="git" >
      </mat-icon>Github</button>  
      </a>
    
      <button routerLink="/about" mat-menu-item><mat-icon >info</mat-icon>Info</button> 
      <button routerLink="/setting"  mat-menu-item><mat-icon >settings</mat-icon>Settings</button>
      <button routerLink="/admin"  mat-menu-item><mat-icon >settings</mat-icon>Admin</button>  
      <button routerLink="/shopping"  mat-menu-item><mat-icon >shopping_cart</mat-icon>Shopping</button> 
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
